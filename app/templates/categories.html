{% extends "base.html" %}
{% block content %}
<article class="page">
    <hgroup>
        <h1>categories</h1>
    </hgroup>
    <section>
        <div>
            <ul class="tags">
                {% for category in categories %}
                <li>
                    <a href="{{ url_for('category', category=category) }}">{{ category }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </section>
</article>
{% endblock content %}
