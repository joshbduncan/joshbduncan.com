{% extends "base.html" %}
{% block content %}
<h1 class="text-align-center">categories</h1>
<section>
  <div class="text-align-center">
    <ul id="tags">
      {% for category in categories %}
      <li class="list-inline"><a href="{{ url_for('category', category=category) }}">{{ category }}</a>{% if not loop.last %}, {% endif %}</li>
      {% endfor %}
    </ul>
  </div>
</section>
{% endblock content %}
